<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestión de Archivos PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .forgot-password {
      margin-top: 15px;
      display: block;
      color: #2980b9;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@empresa.com">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="login-btn">Acceder</button>

    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>

</body>
</html>
