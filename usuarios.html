<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    .submenu {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .submenu button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .submenu button:hover {
      background-color: #2980b9;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    td.actions {
      text-align: center;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 0 5px;
    }

    .hidden {
      display: none;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
      margin-bottom: 15px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üë§ Gesti√≥n de Usuarios</h2>

    <div class="submenu">
      <button onclick="mostrarSeccion('lista')">üìã Ver Usuarios</button>
      <button onclick="mostrarSeccion('nuevo')">‚ûï Agregar Usuario</button>
    </div>

    <!-- Lista de usuarios -->
    <div id="lista" class="seccion">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan P√©rez</td>
            <td>juan@empresa.com</td>
            <td>Administrador</td>
            <td class="actions">
              <button class="icon-btn" title="Editar">‚úèÔ∏è</button>
              <button class="icon-btn" title="Desactivar">üö´</button>
            </td>
          </tr>
          <tr>
            <td>Mar√≠a G√≥mez</td>
            <td>maria@empresa.com</td>
            <td>Lector</td>
            <td class="actions">
              <button class="icon-btn" title="Editar">‚úèÔ∏è</button>
              <button class="icon-btn" title="Desactivar">üö´</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Formulario para agregar usuario -->
    <div id="nuevo" class="seccion hidden">
      <label>Nombre Completo</label>
      <input type="text" placeholder="Ej. Carlos M√©ndez">

      <label>Correo Electr√≥nico</label>
      <input type="email" placeholder="carlos@empresa.com">

      <label>Rol</label>
      <select>
        <option value="">Seleccione un rol</option>
        <option value="admin">Administrador</option>
        <option value="editor">Editor</option>
        <option value="lector">Lector</option>
      </select>

      <button class="btn-submit">Guardar Usuario</button>
    </div>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(seccion => {
        seccion.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
  </script>

</body>
</html>
