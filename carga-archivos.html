<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carga de Archivos PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 850px;
      margin: auto;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #27ae60;
    }

    .btn-add-folder {
      margin-top: -10px;
      background-color: #9b59b6;
      margin-bottom: 15px;
    }

    .btn-add-folder:hover {
      background-color: #8e44ad;
    }

    .drop-zone {
      border: 2px dashed #3498db;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      color: #3498db;
      font-size: 18px;
      margin-bottom: 20px;
      background-color: #f9fbfd;
    }

    .drop-zone.dragover {
      background-color: #d6ecf3;
      border-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    td.actions {
      text-align: center;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 0 5px;
    }

    #resultadoAnalisis {
      margin-top: 15px;
      color: #2c3e50;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì§ Subida de Archivos PDF</h2>

    <div class="drop-zone" id="dropZone">
      Arrastra y suelta tu archivo PDF aqu√≠ o utiliza el formulario de abajo.
    </div>

    <form>
      <label for="titulo">T√≠tulo del documento</label>
      <input type="text" id="titulo" placeholder="Ej. Contrato de Servicios">

      <label for="descripcion">Descripci√≥n</label>
      <textarea id="descripcion" placeholder="Breve descripci√≥n del documento..."></textarea>

      <label for="etiquetas">Etiquetas</label>
      <input type="text" id="etiquetas" placeholder="Ej. contrato, legal, cliente">

      <label for="carpeta">Seleccionar Carpeta</label>
      <select id="carpeta">
        <option value="general">üìÅ General</option>
        <option value="proyectos">üìÅ Proyectos</option>
        <option value="legales">üìÅ Legales</option>
      </select>

      <button type="button" class="btn-submit btn-add-folder" onclick="agregarCarpeta()">‚ûï Crear Nueva Carpeta</button>

      <label for="archivo">Seleccionar archivo PDF</label>
      <input type="file" id="archivo" accept=".pdf">

      <label>
        <input type="checkbox" id="usarRobot" onchange="toggleAnalisis()"> Analizar el documento con el robot ü§ñ
      </label>

      <button type="button" class="btn-submit" id="btnAnalizar" style="display:none;" onclick="analizarContrato()">üîç Analizar ahora</button>

      <p id="resultadoAnalisis"></p>

      <button type="submit" class="btn-submit">Subir Archivo</button>
    </form>

    <h3 style="margin-top: 40px;">üìÑ Archivos Subidos</h3>
    <table>
      <thead>
        <tr>
          <th>T√≠tulo</th>
          <th>Carpeta</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Contrato Cliente ABC</td>
          <td>üìÅ Legales</td>
          <td>2025-03-25</td>
          <td class="actions">
            <button class="icon-btn" title="Ver">üëÅÔ∏è</button>
            <button class="icon-btn" title="Analizar" onclick="mostrarResultadoEjemplo()">ü§ñ</button>
            <button class="icon-btn" title="Descargar">‚¨áÔ∏è</button>
            <button class="icon-btn" title="Eliminar">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") {
        document.getElementById("archivo").files = e.dataTransfer.files;
        alert("Archivo cargado: " + file.name);
      } else {
        alert("Solo se permiten archivos PDF.");
      }
    });

    function agregarCarpeta() {
      const nueva = prompt("Nombre de la nueva carpeta:");
      if (nueva) {
        const select = document.getElementById("carpeta");
        const option = document.createElement("option");
        option.value = nueva.toLowerCase().replace(/\s+/g, "-");
        option.textContent = `üìÅ ${nueva}`;
        select.appendChild(option);
        select.value = option.value;
      }
    }

    function toggleAnalisis() {
      const usar = document.getElementById('usarRobot').checked;
      const btn = document.getElementById('btnAnalizar');
      btn.style.display = usar ? 'block' : 'none';
      document.getElementById('resultadoAnalisis').innerText = '';
    }

    function analizarContrato() {
      const archivo = document.getElementById('archivo').files[0];
      if (!archivo) {
        alert("Selecciona un archivo PDF primero.");
        return;
      }

      document.getElementById('resultadoAnalisis').innerText = "Analizando el documento... ‚è≥";

      setTimeout(() => {
        const mensaje =
`‚ö†Ô∏è Posible cl√°usula sospechosa detectada:

"El proveedor podr√° cancelar el servicio sin previo aviso ni responsabilidad."`;
        document.getElementById('resultadoAnalisis').innerText = mensaje;
      }, 2000);
    }

    function mostrarResultadoEjemplo() {
      document.getElementById('resultadoAnalisis').innerText =
`‚ö†Ô∏è Posible cl√°usula sospechosa detectada:

"El proveedor podr√° cancelar el servicio sin previo aviso ni responsabilidad."`;
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
