<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración del Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .info-box {
      background: #f4f6f7;
      padding: 15px;
      margin-top: 25px;
      border-left: 5px solid #3498db;
    }
  </style>
</head>

  <div class="container">
    <h2>⚙️ Administración del Sistema</h2>

    <label for="limiteArchivos">Límite de archivos por usuario (MB)</label>
    <input type="number" id="limiteArchivos" value="100">
