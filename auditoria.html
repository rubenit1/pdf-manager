<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auditoría de Actividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📜 Auditoría de Actividades</h2>

    <label for="filtroUsuario">Filtrar por usuario</label>
    <input type="text" id="filtroUsuario" placeholder="Ej. juan@gruporv4.com">

    <label for="filtroFecha">Filtrar por fecha</label>
    <input type="date" id="filtroFecha">

    <button class="btn" onclick="filtrarActividad()">🔍 Aplicar Filtros</button>

    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Acción</th>
          <th>Archivo</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody id="tablaAuditoria">
        <tr>
          <td>juan@gruporv4.com</td>
          <td>Descargó</td>
          <td>Contrato Cliente ABC.pdf</td>
          <td>2025-03-25</td>
          <td>10:15 AM</td>
        </tr>
        <tr>
          <td>admin@gruporv4.com</td>
          <td>Eliminó</td>
          <td>Informe Mensual.pdf</td>
          <td>2025-03-24</td>
          <td>16:42 PM</td>
        </tr>
        <tr>
          <td>maria@gruporv4.com</td>
          <td>Subió</td>
          <td>Acta Junta.pdf</td>
          <td>2025-03-23</td>
          <td>09:05 AM</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function filtrarActividad() {
      const usuario = document.getElementById("filtroUsuario").value.toLowerCase();
      const fecha = document.getElementById("filtroFecha").value;
      const filas = document.querySelectorAll("#tablaAuditoria tr");

      filas.forEach(fila => {
        const celdas = fila.querySelectorAll("td");
        const matchUsuario = usuario === "" || celdas[0].textContent.toLowerCase().includes(usuario);
        const matchFecha = fecha === "" || celdas[3].textContent === fecha;
        fila.style.display = matchUsuario && matchFecha ? "" : "none";
      });
    }
  </script>
</body>
</html>
